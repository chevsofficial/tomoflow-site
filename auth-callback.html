<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 14px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #cbd5f5;
    }

    .details {
      font-size: 13px;
      opacity: 0.75;
      margin-top: -12px;
      margin-bottom: 20px;
      word-break: break-word;
    }

    a.button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Account verified ‚úÖ</h1>

    <p id="message">
      Your account has been successfully verified.<br />
      You can now return to the TomoFlow app.
    </p>

    <div id="details" class="details"></div>

    <a class="button" href="tomoflow://auth-callback">
      Open TomoFlow
    </a>
  </div>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function parseHashParams() {
      const hash = window.location.hash.startsWith('#')
        ? window.location.hash.slice(1)
        : '';
      const params = new URLSearchParams(hash);
      return {
        error: params.get('error'),
        error_code: params.get('error_code'),
        error_description: params.get('error_description'),
      };
    }

    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');

    const { error_code, error_description } = parseHashParams();

    // ‚è∞ Expired / already-used link
    if (error_code) {
      titleEl.textContent = "Link expired ‚è∞";
      messageEl.innerHTML =
        "This verification link is invalid, expired, or was already used.<br />" +
        "Please return to TomoFlow and request a new verification email.";

      if (error_description) {
        detailsEl.textContent = decodeURIComponent(error_description);
      }
    } else {
      // ‚úÖ Verified state
      detailsEl.textContent = "";
    }

    // üì± Auto-open app on mobile (safe delay, no desktop flash)
    if (isMobile()) {
      setTimeout(() => {
        window.location.href = "tomoflow://auth-callback";
      }, 600);
    }
  </script>

</body>
</html>
