<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 14px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #cbd5f5;
    }

    a.button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Account verified âœ…</h1>
    <p>
      Your account has been successfully verified.<br />
      You can now return to the TomoFlow app.
    </p>

    <a class="button" href="tomoflow://auth-callback">
      Open TomoFlow
    </a>
  </div>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      // Attempt to open the app automatically
      window.location.href = "tomoflow://auth-callback";
    }
  </script>

</body>
</html>
